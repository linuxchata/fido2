name: NuGet

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: |
        dotnet restore ./src/Shark.Fido2.Core/Shark.Fido2.Core.csproj
        dotnet restore ./src/Shark.Fido2.Models/Shark.Fido2.Models.csproj
        dotnet restore ./src/Shark.Fido2.InMemory/Shark.Fido2.InMemory.csproj

    - name: Build
      run: |
        dotnet build ./src/Shark.Fido2.Core/Shark.Fido2.Core.csproj --configuration Release --no-restore
        dotnet build ./src/Shark.Fido2.Models/Shark.Fido2.Models.csproj --configuration Release --no-restore
        dotnet build ./src/Shark.Fido2.InMemory/Shark.Fido2.InMemory.csproj --configuration Release --no-restore

    - name: Pack
      run: |
        dotnet pack ./src/Shark.Fido2.Core/Shark.Fido2.Core.csproj --configuration Release --no-restore --output ./nupkg /p:Version=1.0.0.${{ github.run_number }}
        dotnet pack ./src/Shark.Fido2.Models/Shark.Fido2.Models.csproj --configuration Release --no-restore --output ./nupkg /p:Version=1.0.0.${{ github.run_number }}
        dotnet pack ./src/Shark.Fido2.InMemory/Shark.Fido2.InMemory.csproj --configuration Release --no-restore --output ./nupkg /p:Version=1.0.0.${{ github.run_number }}

    - name: Add nuget source
      run: dotnet nuget add source --username linuxchata --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/linuxchata/index.json"

    - name: Push packages to github.com
      run: |
        dotnet nuget push "./nupkg/Shark.Fido2.Core.*.nupkg" --api-key ${{ secrets.OAUTH_GITHUB_PAT }} --source "github" --skip-duplicate
        dotnet nuget push "./nupkg/Shark.Fido2.Models.*.nupkg" --api-key ${{ secrets.OAUTH_GITHUB_PAT }} --source "github" --skip-duplicate
        dotnet nuget push "./nupkg/Shark.Fido2.InMemory.*.nupkg" --api-key ${{ secrets.OAUTH_GITHUB_PAT }} --source "github" --skip-duplicate

    - name: Push packages to nuget.org
      run: |
        dotnet nuget push "./nupkg/Shark.Fido2.Core.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        dotnet nuget push "./nupkg/Shark.Fido2.Models.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        dotnet nuget push "./nupkg/Shark.Fido2.InMemory.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
