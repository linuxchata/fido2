name: SonarCloud

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any. Created automatically by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"linuxchata_fido2" /o:"linuxchata" /d:sonar.token="$env:SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.exclusions="src/Shark.Fido2.Sample/wwwroot/lib/**/*.js,src/Shark.Fido2.Sample/wwwroot/lib/**/*.css,src/Shark.Fido2.Sample/wwwroot/js/*.js,src/Shark.Fido2.Sample.Blazor\Shark.Fido2.Sample.Blazor/wwwroot/lib/**/*.js,src/Shark.Fido2.Sample.Blazor\Shark.Fido2.Sample.Blazor/wwwroot/lib/**/*.css,src/Shark.Fido2.Sample.Blazor\Shark.Fido2.Sample.Blazor/wwwroot/js/*.js,src/Shark.Fido2.VisualStudio.Template/wwwroot/lib/**/*.js,src/Shark.Fido2.VisualStudio.Template/wwwroot/lib/**/*.css,src/Shark.Fido2.VisualStudio.Template/wwwroot/js/*.js" /d:sonar.cs.opencover.reportsPaths="tests/*.Tests/TestResults/**/coverage.opencover.xml"

          dotnet build ./src/Shark.Fido2.slnx

          dotnet test ./src/Shark.Fido2.slnx --collect:"XPlat Code Coverage;Format=opencover"

          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
